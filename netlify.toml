[build]
  command = "pnpm build"
  functions = "functions"
  publish = "dist"
  targetPort = "3000"

[functions]
  directory = "/functions/"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/client/assets/:splat"
  status = 200
